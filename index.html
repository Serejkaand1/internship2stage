<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/null.css">
    <title>Главная страница</title>
</head>

<body>
    <header class="head">
        <div class="header_menu">
            <img src="/img/logo.svg" alt="logo">
            <img class="header_menu_elipse" src="/img/ellipse.svg" alt="elipse">
            <span>Продажа недвижимости в Дубае</span>
            <div class="phone">
                <span>+ 000 000 000 000</span>
                <input type="button" value="Заказать звонок">
            </div>
        </div>
    </header>
    <main>
        <div class="main_banner">
            <div class="main_banner_text">
                <div class="text_first">
                    <span class="text_head">
                        НЕДВИЖИМОСТЬ
                    </span><br>
                    <span class="text_main">
                        в Объединенных Арабских Эмиратах
                    </span>
                </div>
                <img src="/img/elipse.png" alt="elipse">
                <div class="text_second">
                    <span class="text_head_second">
                        Лучшая инвестиция
                    </span>
                    <span class="text_main_second">
                        Компания <span class="gold_text"> Golden Property Soulution</span> предлагает <br> подбор и
                        продажу инвестиционной недвижимости
                        <br>
                        <span class="gold_text">В РАССРОЧКУ НА 3-5 ЛЕТ!</span>
                    </span>
                </div>
            </div>
            <div class="main_banner_form">
                <div class="form_text">
                    <span class="form_text_heading">ПОЛУЧИТЕ</span><br>
                    <span class="form_text_main">консультацию специалиста</span><br>
                    <span class="form-text_white">По недвижимости в Дубае</span>
                </div>
                <div class="form_action">
                    <input type="text" placeholder="   Введите имя" class="form_name form_white">
                    <input type="text" placeholder="   Введите номер" class="form_number form_white">
                    <input type="button" class="form_button" value="ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
